<div>
    <button mat-raised-button color ="primary" (click)="openAdd()">Insertar</button>
</div>
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef = "nit">
            <th mat-header-cell *matHeaderCellDef>Nit</th>
            <td mat-cell *matCellDef="let element">{{element.nit}}</td>
        </ng-container>

        <ng-container matColumnDef = "nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef = "apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef = "acciones">
            <th mat-header-cell *matHeaderCellDef>acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="basic" (click)="openEdit(element)">Editar</button>
                <button mat-raised-button color="warn" (click)="delete(element)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef = "columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
